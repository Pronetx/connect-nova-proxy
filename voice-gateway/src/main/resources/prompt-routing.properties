# Prompt Routing Configuration
# Define which prompt to use based on caller phone number or called number (DID)

# Caller-based routing (route specific callers to specific prompts)
# Format: caller.<phone_number>=<prompt_path>
# Example:
# caller.+15551234567=prompts/vip-customer.prompt
# caller.+15559999999=prompts/customer-support.prompt

# DID-based routing (route based on number that was called)
# Format: did.<phone_number>=<prompt_path>
# Examples:
# did.+18005551000=prompts/sales.prompt
# did.+18005552000=prompts/customer-support.prompt
# did.+18005553000=prompts/general-assistant.prompt

# Default prompt (used if no routing rules match)
# Overridden by NOVA_PROMPT_FILE environment variable if set
default=prompts/default.prompt
